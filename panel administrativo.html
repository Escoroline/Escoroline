<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Escor.line - Panel de Administración</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;700&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #6a1b9a;
            --secondary-color: #f48fb1;
            --accent-color: #ec407a;
            --light-bg: #fdf6fa;
            --white: #ffffff;
            --text-color: #333;
            --border-color: #e0e0e0;
            --shadow-light: rgba(0,0,0,0.05);
            --shadow-medium: rgba(0,0,0,0.15);
        }

        * { box-sizing: border-box; }

        body {
            font-family: 'Montserrat', sans-serif;
            background: linear-gradient(135deg, #e0f2f7 0%, #fce4ec 100%);
            color: var(--text-color);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            margin: 0;
        }

        .admin-container {
            background: var(--white);
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 10px 40px var(--shadow-medium);
            max-width: 800px;
            width: 100%;
        }

        h1 {
            color: var(--primary-color);
            font-family: 'Playfair Display', serif;
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5rem;
        }

        .section {
            background: var(--light-bg);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
            border: 1px solid var(--border-color);
        }

        .section h2 {
            color: var(--accent-color);
            margin-top: 0;
            border-bottom: 2px solid var(--secondary-color);
            padding-bottom: 10px;
            margin-bottom: 20px;
            font-size: 1.5rem;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--primary-color);
        }

        .form-group input[type="text"],
        .form-group input[type="number"],
        .form-group select {
            width: calc(100% - 20px);
            padding: 12px;
            border-radius: 8px;
            border: 1px solid var(--border-color);
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }

        .form-group input[type="text"]:focus,
        .form-group input[type="number"]:focus,
        .form-group select:focus {
            border-color: var(--secondary-color);
            outline: none;
            box-shadow: 0 0 0 3px rgba(244, 143, 177, 0.3);
        }

        .btn {
            background: var(--secondary-color);
            color: var(--white);
            border: none;
            padding: 10px 20px;
            border-radius: 10px;
            cursor: pointer;
            font-weight: 600;
            transition: background 0.3s ease, transform 0.2s ease;
            margin-top: 10px;
            display: inline-block;
        }

        .btn:hover {
            background: var(--accent-color);
            transform: translateY(-2px);
        }

        .btn.delete {
            background-color: #d32f2f;
        }
        .btn.delete:hover {
            background-color: #b71c1c;
        }

        .product-list, .price-list {
            list-style: none;
            padding: 0;
            margin-top: 20px;
        }

        .product-item, .price-item {
            background: var(--white);
            border-left: 5px solid var(--secondary-color);
            border-radius: 10px;
            padding: 10px 15px;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 8px var(--shadow-light);
        }

        .product-item.promo {
            border-left-color: red;
        }

        .product-item span, .price-item span {
            font-weight: 500;
            color: var(--text-color);
        }

        .product-item .actions, .price-item .actions {
            display: flex;
            gap: 10px;
        }

        .admin-footer {
            text-align: center;
            margin-top: 30px;
        }

        .admin-footer a {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 600;
        }
        .admin-footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="admin-container">
        <h1>⚙️ Panel de Administración Escor.line</h1>

        <div class="section">
            <h2>Gestión de Productos</h2>
            <div class="form-group">
                <label for="newProductName">Nombre del Producto:</label>
                <input type="text" id="newProductName" placeholder="Ej: Esferos Azules">
            </div>
            <div class="form-group">
                <label for="newProductPrice">Precio:</label>
                <input type="number" id="newProductPrice" min="0" value="0">
            </div>
            <div class="form-group">
                <input type="checkbox" id="newProductPromo">
                <label for="newProductPromo" style="display: inline; margin-left: 5px;">Es promoción</label>
            </div>
            <button class="btn" id="addProductBtn">Agregar Producto</button>
            <ul id="productList" class="product-list">
                </ul>
        </div>

        <div class="section">
            <h2>Ajustes de Precios de Servicios</h2>
            <div class="form-group">
                <label for="wordBasePrice">Word - Precio Base (hasta 7 páginas):</label>
                <input type="number" id="wordBasePrice" min="0">
            </div>
            <div class="form-group">
                <label for="wordExtraPagePrice">Word - Precio Página Extra:</label>
                <input type="number" id="wordExtraPagePrice" min="0">
            </div>
            <div class="form-group">
                <label for="pptBasePrice">PowerPoint - Precio Base (hasta 7 diapositivas):</label>
                <input type="number" id="pptBasePrice" min="0">
            </div>
            <div class="form-group">
                <label for="pptExtraSlidePrice">PowerPoint - Precio Diapositiva Extra:</label>
                <input type="number" id="pptExtraSlidePrice" min="0">
            </div>
            <button class="btn" id="saveServicePricesBtn">Guardar Precios de Servicios</button>
        </div>

        <div class="admin-footer">
            <a href="index.html">Volver a la Página Principal</a> |
            <a href="pedidos.html">Ver Pedidos Recibidos</a>
        </div>
    </div>

    <script>
        const ADMIN_PASSWORD = "070309"; // Contraseña para el acceso de administrador y pedidos

        // Simple autenticación para esta página
        if (!localStorage.getItem('adminLoggedIn')) {
            const password = prompt("Introduce la contraseña de administrador para acceder:");
            if (password !== ADMIN_PASSWORD) {
                alert("Contraseña incorrecta. Acceso denegado.");
                window.location.href = "index.html"; // Redirigir si la contraseña es incorrecta
            } else {
                localStorage.setItem('adminLoggedIn', 'true'); // Marcar como loggeado para esta sesión
            }
        }

        const newProductNameInput = document.getElementById("newProductName");
        const newProductPriceInput = document.getElementById("newProductPrice");
        const newProductPromoCheckbox = document.getElementById("newProductPromo");
        const addProductBtn = document.getElementById("addProductBtn");
        const productListUl = document.getElementById("productList");

        const wordBasePriceInput = document.getElementById("wordBasePrice");
        const wordExtraPagePriceInput = document.getElementById("wordExtraPagePrice");
        const pptBasePriceInput = document.getElementById("pptBasePrice");
        const pptExtraSlidePriceInput = document.getElementById("pptExtraSlidePrice");
        const saveServicePricesBtn = document.getElementById("saveServicePricesBtn");

        let productos = JSON.parse(localStorage.getItem('productosEscorline')) || [];

        // Precios de servicios (se cargan o usan valores por defecto)
        let PRECIO_WORD_BASE = parseFloat(localStorage.getItem('precioWordBase')) || 10000;
        let PRECIO_WORD_BASE_PAGES = parseInt(localStorage.getItem('precioWordBasePages')) || 7;
        let PRECIO_WORD_EXTRA_PAGINA = parseFloat(localStorage.getItem('precioWordExtraPagina')) || 500;

        let PRECIO_PPT_BASE = parseFloat(localStorage.getItem('precioPptBase')) || 10000;
        let PRECIO_PPT_BASE_SLIDES = parseInt(localStorage.getItem('precioPptBaseSlides')) || 7;
        let PRECIO_PPT_EXTRA_DIAPOSITIVA = parseFloat(localStorage.getItem('precioPptExtraDiapositiva')) || 500;


        function renderProducts() {
            productListUl.innerHTML = ''; // Limpiar lista
            productos.forEach((product, index) => {
                const li = document.createElement('li');
                li.className = 'product-item' + (product.promo ? ' promo' : '');
                li.innerHTML = `
                    <span>${product.nombre} - $${product.precio} ${product.promo ? '(Promoción)' : ''}</span>
                    <div class="actions">
                        <button class="btn btn-edit" data-index="${index}">Editar</button>
                        <button class="btn btn-delete" data-index="${index}">Eliminar</button>
                    </div>
                `;
                productListUl.appendChild(li);
            });
            // Guardar en localStorage cada vez que se actualiza la lista
            localStorage.setItem('productosEscorline', JSON.stringify(productos));
        }

        function addProduct() {
            const name = newProductNameInput.value.trim();
            const price = parseFloat(newProductPriceInput.value);
            const isPromo = newProductPromoCheckbox.checked;

            if (name && !isNaN(price) && price >= 0) {
                productos.push({ nombre: name, precio: price, promo: isPromo });
                newProductNameInput.value = '';
                newProductPriceInput.value = 0;
                newProductPromoCheckbox.checked = false;
                renderProducts();
            } else {
                alert("Por favor, introduce un nombre y un precio válido para el producto.");
            }
        }

        function deleteProduct(index) {
            if (confirm(`¿Estás seguro de que quieres eliminar "${productos[index].nombre}"?`)) {
                productos.splice(index, 1);
                renderProducts();
            }
        }

        function editProduct(index) {
            const product = productos[index];
            const newName = prompt("Nuevo nombre del producto:", product.nombre);
            if (newName === null) return; // Cancelado

            const newPrice = prompt("Nuevo precio del producto:", product.precio);
            if (newPrice === null) return;

            const newPromo = confirm("¿Es promoción? (Aceptar para sí, Cancelar para no)");

            if (newName.trim() !== '' && !isNaN(parseFloat(newPrice)) && parseFloat(newPrice) >= 0) {
                product.nombre = newName.trim();
                product.precio = parseFloat(newPrice);
                product.promo = newPromo;
                renderProducts();
            } else {
                alert("Nombre o precio inválido.");
            }
        }

        function loadServicePrices() {
            wordBasePriceInput.value = PRECIO_WORD_BASE;
            wordExtraPagePriceInput.value = PRECIO_WORD_EXTRA_PAGINA;
            pptBasePriceInput.value = PRECIO_PPT_BASE;
            pptExtraSlidePriceInput.value = PRECIO_PPT_EXTRA_DIAPOSITIVA;
        }

        function saveServicePrices() {
            PRECIO_WORD_BASE = parseFloat(wordBasePriceInput.value) || 0;
            PRECIO_WORD_EXTRA_PAGINA = parseFloat(wordExtraPagePriceInput.value) || 0;
            PRECIO_PPT_BASE = parseFloat(pptBasePriceInput.value) || 0;
            PRECIO_PPT_EXTRA_DIAPOSITIVA = parseFloat(pptExtraSlidePriceInput.value) || 0;

            localStorage.setItem('precioWordBase', PRECIO_WORD_BASE);
            localStorage.setItem('precioWordExtraPagina', PRECIO_WORD_EXTRA_PAGINA);
            localStorage.setItem('precioPptBase', PRECIO_PPT_BASE);
            localStorage.setItem('precioPptExtraDiapositiva', PRECIO_PPT_EXTRA_DIAPOSITIVA);
            alert("Precios de servicios guardados correctamente.");
        }


        // Event Listeners
        addProductBtn.addEventListener('click', addProduct);
        productListUl.addEventListener('click', (event) => {
            if (event.target.classList.contains('btn-delete')) {
                const index = parseInt(event.target.dataset.index);
                deleteProduct(index);
            } else if (event.target.classList.contains('btn-edit')) {
                const index = parseInt(event.target.dataset.index);
                editProduct(index);
            }
        });
        saveServicePricesBtn.addEventListener('click', saveServicePrices);

        // Cargar datos al cargar la página
        renderProducts();
        loadServicePrices();
    </script>
</body>
</html>
